name: Python package

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
    
jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6]

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
        path: trufflehog-actions
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install trufflehog
      run: |
        python -m pip install --upgrade pip
        pip install trufflehog
    - name: Run ls
      run: |
        ls
        ls trufflehog-actions
    - name: Run truffleHog
      run: |
        trufflehog --regex --entropy=false trufflehog-actions
