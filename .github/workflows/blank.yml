name: Python package

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
    
jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6]

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
        path: ${{ github.repository }}
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install trufflehog
      run: |
        python -m pip install --upgrade pip
        pip install trufflehog
    - name: Run truffleHog
      run: |
        trufflehog --regex --entropy=false ${{ github.repository }} || true
        
    - name: Slack Notification
      run: |
        python3 ${{ github.repository }}/output_to_slack.py --webhook ${{ secrets.SLACK_WEBHOOK_URL }}
